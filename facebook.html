<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebook.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Face Book</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <a class="logo_text" href="facebook.html">
                    facebook
                </a>

            </div>
            <div class="login">
                <div class="table">
                    <div class="col-lg-4" style="float: left;">
                            <label style="color:white; font-size: 15px;" >Email or Phone:</label>
                            <input type="email" class="signin_email" >
                    </div>
                    <div class="col-lg-4" style="float: left;">
                        <label style="color:white; font-size: 15px;" >Password:</label>
                        <input type="password" class="signin_pass">
                        
                        <a style="color:#9cb4d8; text-decoration: none;" href="forgot.html">Forgotten account?</a>
                    </div>
                    <div class="col-lg-4" style="float: left;">
                        <br>
                        <input class="button_login" type="submit" value="Login">
                    </div>
                </div>
                <br> 
            </div>
        </div>
        <div class="second">
            <div class="picture">
                <p class="text">Facebook helps you to connect and share with the <br> people in your life</p>
                <img src="images/connect.png" alt="">
                
            </div>
            <div class="text_area">
                <h1>Create an Account</h1>
                <p style="font-size:18px; ">It's quick and easy.</p>
                <form id="sign_up" action="face.html">
                    <div class="row">
                        <div class="text_one col-md-3">
                            <input name="fname" class="first_name form-control" type="text" placeholder="First Name">
                    </div>
                    <div class="text_one col-md-3">
                        <input name="sname" class="second_name form-control" type="text" placeholder="SurName">
                    </div>
                    </div>
                    <div class="row">
                        <div class="text_two col-md-6">
                            <input name="emailAdress" class="mob_no form-control" type="email" placeholder="Email or phone number">
                        </div>
                    </div>
                    <div class="row">
                        <div class="text_three col-md-6">
                            <input class="pass form-control" type="password" placeholder="Enter Password" name="pass">
                        </div>
                    </div>
                    <div class="dob">
                        <label class="birthday">Birthday</label>
                            <div class="tab row">
                                    <div class="dob_select col-md-2">
                                        <select class="select form-select form-select-sm" name="day">
                                            <option value="">Day</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                            <option value="16">16</option>
                                            <option value="17">17</option>
                                            <option value="18">18</option>
                                            <option value="19">19</option>
                                            <option value="20">20</option>
                                            <option value="21">21</option>
                                            <option value="22">22</option>
                                            <option value="23">23</option>
                                            <option value="24">24</option>
                                            <option value="25">25</option>
                                            <option value="26">26</option>
                                            <option value="27">27</option>
                                            <option value="28">28</option>
                                            <option value="29">29</option>
                                            <option value="30">30</option>
                                            <option value="31">31</option>
                                        </select>
                                    </div>
                                        <div class="dob_month col-md-2">
                                            <select class="form-select form-select-sm " name="month">
                                                <option value="">Month</option>
                                                <option value="jan">Jan</option>
                                                <option value="feb">Feb</option>
                                                <option value="mar">Mar</option>
                                                <option value="apr">April</option>
                                                <option value="may">May</option>
                                                <option value="jun">June</option>
                                                <option value="july">July</option>
                                                <option value="aug">Aug</option>
                                                <option value="sep">Sept</option>
                                                <option value="oct">Oct</option>
                                                <option value="nov">Nov</option>
                                                <option value="dec">Dec</option>
                                            </select>
                                        </div>
                                        <div class="dob_year col-md-2">
                                            <select class="form-select form-select-sm" name="year">
                                                <option value="">Year</option>
                                                <option value="222">2022</option>
                                                <option value="221">2021</option>
                                                <option value="220">2020</option>
                                                <option value="219">2019</option>
                                                <option value="218">2018</option>
                                                <option value="217">2017</option>
                                                <option value="216">2016</option>
                                                <option value="215">2015</option>
                                                <option value="214">2014</option>
                                                <option value="213">2013</option>
                                                <option value="212">2012</option>
                                                <option value="211">2011</option>
                                                <option value="210">2010</option>
                                                <option value="09">2009</option>
                                                <option value="08">2008</option>
                                                <option value="07">2007</option>
                                                <option value="06">2006</option>
                                                <option value="05">2005</option>
                                                <option value="04">2004</option>
                                                <option value="03">2003</option>
                                                <option value="02">2002</option>
                                                <option value="01">2001</option>
                                                <option value="00">2000</option>
                                                <option value="99">1999</option>
                                                <option value="98">1998</option>
                                                <option value="97">1997</option>
                                                <option value="96">1996</option>
                                                <option value="95">1995</option>
                                                <option value="94">1994</option>
                                                <option value="93">1993</option>
                                                <option value="92">1992</option>
                                            </select>
                                        </div>
                            </div>
                    </div>
                    <div class="gender">
                        <div>
                            <label class="text_gender" >Gender</label>
                        </div>
                        <div class="row">
                            <div class="col-md-2 male">
                                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                Male
                                </label>
                            </div>
                            <div class="col-md-2 female">
                                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    Female
                                    </label>
                            </div>
                            <div class="col-md-2 custom">
                                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                Custom
                                </label>
                            </div>
                        </div>
                    </div>
                    <label class="terms">By clicking Sign Up, you agree to our Terms, Data policy <br> and Cookie Policy. You may recieve SMS notification from <br> us and can opt at any time</label>
                    <div style="width: 100%; float: left;">
                        <input type="submit" value="Sign Up" id="button">
                    </div>
                </form>
                
                <div class="bottom_text">
                    <label>Create a page for celibrity, brand or business.</label>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="sample.js"></script>
</body>
</html>
