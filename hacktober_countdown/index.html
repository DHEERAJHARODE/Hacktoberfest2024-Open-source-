<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;900&family=Montserrat:wght@300;400;500;600&family=Oswald:wght@200;300;400;500&family=Poppins:wght@200;300;400;500;600;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Hacktober Countdown</title>
</head>
<body>
    <main class="wrapper">
        <section class="box">
            <p id="countdown"></p>
        </section>
    </main>

    <script>
      
        const targetDate = new Date(new Date().getFullYear(), 9, 31); 

        function updateCountdown() {
            const currentDate = new Date();
            const timeRemaining = targetDate - currentDate;

            if (timeRemaining < 0) {
              
                document.getElementById('countdown').innerHTML = "Countdown expired!";
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60) / 1000));

                document.getElementById('countdown').innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
            }
        }

        updateCountdown();
        
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
