<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./basic-calc.css">
  <title>addEventListeners</title>


</head>

<body>
  <main>
    <div class="form-container">
      <h1>Basic 2 numbers calculator with Events</h1>
      <form id="form">
        <div class="inputs">
          <input type="number" id="first-num" placeholder="First number">
          <input type="number" id="second-num" placeholder="Second number">
        </div>
        <div class="buttons">
          <button type="submit" id="btn1">Addition</button>
          <button type="submit" id="btn2">Subtraction</button>
        </div>
        <div class="buttons">
          <button type="submit" id="btn3">Multiplication</button>
          <button type="submit" id="btn4">Division</button>
        </div>
        <p id="result"></p>
      </form>
    </div>
    <div class="credits">
      <p>Coded By Diego Perez Perez(<a href="https://github.com/CodeBreaker518">CodeBreaker</a>)</p>
    </div>

  </main>
  <script src="./basic-calc.js"></script>
</body>

</html>
