<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css" />
	<title>Play Tic Tac Toe</title>
</head>

<body>
	<!-- Modal -->
	<!-- Button trigger modal -->
	<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
		Launch static backdrop modal
	</button> -->

	<!-- Modal -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog" style="background-color: coral;">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel"></h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					...
				</div>
				<div class="modal-footer">
					<!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
					<button type="button" class="btn btn-primary" id="resetModal">Play
						Again</button>
				</div>
			</div>
		</div>
	</div>
	<!-- -------------------------------------------------------------------------------- -->
	<h1 id="heading">Tic Tac Toe</h1>

	<div class="changePlayer">
		<button type="button" class="btn btn-success turn" id="playerx">Player X</button>
		<button type="button" class="btn btn-dark turn" id="playero">Player O</button>
	</div>

	<div class="mainBox">
		<div class="playingBox">
			<div class="box" id="r1c1"><span></span></div>
			<div class="box" id="r1c2"><span></span></div>
			<div class="box" id="r1c3"><span></span></div>
			<div class="box" id="r2c1"><span></span></div>
			<div class="box" id="r2c2"><span></span></div>
			<div class="box" id="r2c3"><span></span></div>
			<div class="box" id="r3c1"><span></span></div>
			<div class="box" id="r3c2"><span></span></div>
			<div class="box" id="r3c3"><span></span></div>
		</div>

		<button type="button" class="btn btn-primary" id="reset">Reset</button>
	</div>


	<p class="win">
		Player Won
	</p>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="script2.js">

	</script>
</body>

</html>
