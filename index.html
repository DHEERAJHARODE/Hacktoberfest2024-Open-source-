<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website</title>
    <link rel="icon" href="media/wings 2 icon.ico">
    <link rel="stylesheet" href="css part/style1.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <img class="logo" src="media/wings 2 icon.ico" alt="wing2_img">
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small>Welcome to our</small>
            <h1>World's<br/>Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <i class="fa-solid fa-bars"></i>

            <div class="social-links">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
            </div> <!-- social-links -->

            <div class="useful-links">
                <i class="fa-solid fa-share-nodes useful"></i>
                <i class="fa-solid fa-circle-info useful"></i>
            </div> <!-- end useful-links -->
        </div> <!-- end side-bar -->

        <div class="bubbles">
            <img src="media/bubble.png" alt="bubble_1">
            <img src="media/bubble.png" alt="bubble_2">
            <img src="media/bubble.png" alt="bubble_3">
            <img src="media/bubble.png" alt="bubble_4">
            <img src="media/bubble.png" alt="bubble_5">
            <img src="media/bubble.png" alt="bubble_6">
            <img src="media/bubble.png" alt="bubble_7">
        </div>
        <img src="./images/sample.jpg" alt="image not found" class="bg">
    <!-- <h1 id="ascii"></h1> -->
    <div class="keys">
        <div data-key="65" class="key">
            <p>A</p>
            <span>sound 1</span>
        </div>
        <div data-key="83" class="key">
            <p>S</p>
            <span>sound 2</span>
        </div>
        <div data-key="68" class="key">
            <p>D</p>
            <span>sound 3</span>
        </div>
        <div data-key="70" class="key">
            <p>F</p>
            <span>sound 4</span>
        </div>
        <div data-key="71" class="key">
            <p>G</p>
            <span>sound 5</span>
        </div>
        <div data-key="72" class="key">
            <p>H</p>
            <span>sound 6</span>
        </div>
        <div data-key="74" class="key">
            <p>J</p>
            <span>sound 7</span>
        </div>
        <div data-key="75" class="key">
            <p>K</p>
            <span>sound 8</span>
        </div>
        <div data-key="76" class="key">
            <p>L</p>
            <span>sound 9</span>
        </div>
    </div>
    </div>
</body>
</html>
