<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Crack-The-Code Game</title>

    <!--Bootstrap CDN starts-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous">
    </script>
    <!--Bootstrap CDN ends-->

    <!--Font Awesome kit__for icons-->
    <script src="https://kit.fontawesome.com/788fc8cac3.js" crossorigin="anonymous">
    </script>
    <!--Google font CDN for yeon sung font-->
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap">
    <!--Google font CDN Ends-->

    <!--internal CSS-->
    <style>
        * {
            font-family: 'Yeon Sung', cursive;
        }

        body {
            background-image: url(crackcode2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        input {
            width: 60px;
            height: 40px;
            border-radius: 5px;
            text-align: center;
        }
        
        .card:hover {
            background-color: #c7c7c7;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!--popup model-->
    <div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="popupLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger font-weight-bold" id="popupLabel">Pop Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3 id="result" class="text-center"></h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--popup modal-->
    <div class="container my-4">
        <h1 class="text-center my-4"><i class="fas fa-unlock-alt"></i>Crack-The-Code<span
                style='font-size:100px;'>&#128221;</span></h1>

        <!--3 input feilds-->
        <div class="text-center">
            <input type="text" id="b1">
            <input type="text" id="b2">
            <input type="text" id="b3">
            <br>
            <!--Button to check result-->
            <button class="btn btn-secondary mt-4" onclick="myfunc();">
                <i class="fas fa-key"></i>
                Check</button>
        </div>
        <hr>

        <!--Hints Starts-->
        <div id="hints" class="row m-auto">
            <div id="hintOne">
                <div class="card m-4" style="width:18rem;">
                    <div class="card-header card-title">
                        <h5 class="card-title text-center">
                            <i class="far fa-lightbulb"></i>
                            Hint #1
                        </h5>
                    </div>
                    <div class="card-body">
                        <p id="h1" class="text-center"></p>

                        <h5 class="text-center">
                            One Number is Correct and Well Placed.
                        </h5>
                    </div>
                </div>
            </div>
            <div id="hintTwo">
                <div class="card m-4" style="width:18rem;">
                    <div class="card-header card title">
                        <h5 class="card-title text-center">
                            <i class="far fa-lightbulb"></i>
                            Hint #2
                        </h5>
                    </div>
                    <div class="card-body">
                        <p id="h2" class="text-center"></p>
                        <h5 class="text-center">
                            One Number is Correct but wrong placed.
                        </h5>
                    </div>
                </div>
            </div>
            <div id="hintThree">
                <div class="card m-4" style="width:18rem;">
                    <div class="card-header card-title">
                        <h5 class="card-title text-center">
                            <i class="far fa-lightbulb"></i>
                            Hint #3
                        </h5>
                    </div>
                    <div class="card-body">
                        <p id="h3" class="text-center"></p>

                        <h5 class="text-center">
                            Two numbers are correct but wrong placed.
                        </h5>
                    </div>
                </div>
            </div>
            <div id="hintFour">
                <div class="card m-4" style="width:18rem;">
                    <div class="card-header card-title">
                        <h5 class="card-title text-center">
                            <i class="far fa-lightbulb"></i>
                            Hint #4
                        </h5>
                    </div>
                    <div class="card-body">
                        <p id="h4" class="text-center"></p>

                        <h5 class="text-center">
                            Nothing Correct.
                        </h5>
                    </div>
                </div>
            </div>
            <div id="hintFive">
                <div class="card m-4" style="width:18rem;">
                    <div class="card-header card-title">
                        <h5 class="card-title text-center">
                            <i class="far fa-lightbulb"></i>
                            Hint #5
                        </h5>
                    </div>
                    <div class="card-body">
                        <p id="h5" class="text-center"></p>
                        <h5 class="text-center">
                            One Number is correct but wrong placed.
                        </h5>
                    </div>
                </div>
            </div>
            <span style='font-size:200px;'>&#127942;</span>
        </div>
        <!--Hint Ends-->
    </div>
</body>
<!--JS file-->
<script src="crackcode.js"></script>

</html>
